<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="file.js" defer></script>
    <script src="https://kit.fontawesome.com/81c424a0e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2055/2055768.png" >
    <title>stopwatch</title>
</head>
<body>
<div class="container"> 
    <div class="display">
        <p id="hours" class="hr">00</p>:
        <p id="minutes" class="min">00</p>:
        <p id="seconds" class="sec">00</p>
    </div>
    <div class="buttons">
       <button id="start"><i class="fa-solid fa-play"></i>&nbsp;start</ id="start">
       <button id="pause"><i class="fa-solid fa-pause"></i>&nbsp;pause</button>
       <button id="restart"><i class="fa-solid fa-arrow-rotate-left"></i>&nbsp;restart</button>
    </div>
</div>
</body>
</html>
